<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XML Завдання</title>
    <script src="/src/script_buses1.js" defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h3 {
            text-align: center;
            margin-top: 20px;
        }

        h1 {
            color: #333;
            margin: 20px 0;
        }

        pre {
            background-color: #eee;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: "Courier New", monospace;
            font-size: 14px;
        }

        div {
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            background-color: #f4f4f4;
            text-align: left;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td {
            text-align: center;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Відображення розкладу автобусів</h3>

        <h1>Завдання 1: Відображення XML документа</h1>
        <pre id="xml-original"></pre>

        <h1>Завдання 2: Таблиця з інформацією про маршрути</h1>
        <div id="xml-table"></div>

        <h1>Завдання 3: Таблиця з розшифрованими значеннями</h1>
        <div id="xml-table-converted"></div>
    </div>
</body>

</html>
